<!doctype html>
<html lang="en" ng-app="mitch" data-framework="angularjs">
	<head>
		<meta charset="utf-8">
		<title>Mitch List</title>
		<link rel="stylesheet" href="css/base.css">
		<link rel="shortcut icon" href="/favicon.ico?v=2" type="image/x-icon">
		<link rel="icon" href="/favicon.ico?v=2" type="image/x-icon">
		<style>[ng-cloak] { display: none; }</style>
		<base href="/">
	</head>
	<body>
		<section id="todoapp" ng-controller="ListCtrl">
			<header id="header">
				<h1>{{list.title}}</h1>
			</header>
			<section id="main" ng-show="list.items.length" ng-cloak>
				<ul ui-sortable ng-model="list.items" id="todo-list">
					<li ng-repeat="item in list.items">
						<div class="view">
							<label>{{item.content}}</label>
						</div>
					</li>
				</ul>
			</section>
			<button class="btn" ng-click="logList()">Vote</button>
		</section>
		<footer id="info">
			<p>1st choice goes on top, drag to reorder list</p>
		</footer>
		<script src="bower_components/jquery/dist/jquery.js"></script>
		<script src="bower_components/jquery-ui/jquery-ui.js"></script>
		<script src="bower_components/angular/angular.js"></script>
		<script src="bower_components/angular-route/angular-route.js"></script>
		<script src="bower_components/angular-ui-sortable/sortable.js"></script>
		<script src="js/app.js"></script>
		<script src="js/controllers/todoCtrl.js"></script>
	</body>
</html>
